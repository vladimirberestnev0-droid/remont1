<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ—Ä–∫–•–æ–º ‚Äî –ß–∞—Ç</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #1E2B3C;
            --accent: #E67A4B;
            --bg-light: #F9F7F5;
            --text-dark: #2D3A4A;
            --text-soft: #5A6B7A;
            --white: #FFFFFF;
            --border: #E2E8F0;
        }

        body {
            background: var(--bg-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
            box-shadow: 0 0 40px rgba(0,0,0,0.02);
        }

        .chat-header {
            background: var(--white);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            color: var(--text-soft);
            font-size: 20px;
            text-decoration: none;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        .chat-info h2 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .chat-info p {
            font-size: 14px;
            color: var(--text-soft);
        }

        .order-badge {
            background: var(--bg-light);
            padding: 6px 14px;
            border-radius: 40px;
            font-size: 13px;
            color: var(--text-soft);
            margin-left: auto;
        }

        .pinned-order {
            background: var(--bg-light);
            padding: 12px 30px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .pinned-order-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .pinned-order-content span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .pinned-order-content i {
            color: var(--accent);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg-light);
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--white);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-soft);
            margin-top: 4px;
            margin-left: 8px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .quick-replies {
            padding: 10px 30px;
            background: var(--white);
            border-top: 1px solid var(--border);
        }

        .quick-replies-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-reply-btn {
            background: var(--bg-light);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 40px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
        }

        .quick-reply-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .chat-input-area {
            background: var(--white);
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 40px;
            font-size: 15px;
            transition: 0.2s;
            background: var(--bg-light);
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #D45C2F;
            transform: scale(1.05);
        }

        .typing-indicator {
            font-size: 12px;
            color: var(--text-soft);
            padding: 4px 16px;
            font-style: italic;
        }

        .empty-chat {
            text-align: center;
            color: var(--text-soft);
            padding: 60px 20px;
        }

        .empty-chat i {
            font-size: 48px;
            color: var(--border);
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .chat-header { padding: 16px; }
            .messages-area { padding: 20px; }
            .chat-input-area { padding: 16px; }
            .message { max-width: 85%; }
            .pinned-order { padding: 12px 16px; }
            .quick-replies { padding: 10px 16px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            
            <div class="chat-info">
                <h2 id="chatPartnerName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                <p id="chatPartnerRole">–ö–ª–∏–µ–Ω—Ç</p>
            </div>

            <div class="order-badge" id="orderInfo">
                –ó–∞–∫–∞–∑ #...
            </div>
        </div>

        <div id="pinnedOrder" class="pinned-order hidden">
            <div class="pinned-order-content">
                <span><i class="fas fa-clipboard-list"></i> <span id="pinnedTitle"></span></span>
                <span><i class="fas fa-tag"></i> <span id="pinnedPrice"></span> ‚ÇΩ</span>
                <span><i class="fas fa-map-marker-alt"></i> <span id="pinnedAddress"></span></span>
            </div>
        </div>

        <div id="messagesArea" class="messages-area">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥</h3>
                <p>–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</p>
            </div>
        </div>

        <div id="typingIndicator" class="typing-indicator hidden">
            —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–µ—á–∞—Ç–∞–µ—Ç...
        </div>

        <div id="quickReplies" class="quick-replies hidden">
            <div class="quick-replies-buttons">
                <button class="quick-reply-btn" data-text="‚úÖ –ü—Ä–∏–Ω—è—Ç–æ! –ü—Ä–∏—Å—Ç—É–ø–∞—é">‚úÖ –ü—Ä–∏–Ω—è—Ç–æ</button>
                <button class="quick-reply-btn" data-text="üöó –í—ã–µ–∑–∂–∞—é, –±—É–¥—É —á–µ—Ä–µ–∑ —á–∞—Å">üöó –í—ã–µ–∑–∂–∞—é</button>
                <button class="quick-reply-btn" data-text="‚ùì –£—Ç–æ—á–Ω–∏—Ç–µ –¥–µ—Ç–∞–ª–∏">‚ùì –£—Ç–æ—á–Ω–∏—Ç—å</button>
                <button class="quick-reply-btn" data-text="üí∞ –¶–µ–Ω–∞: [—Ü–µ–Ω–∞] ‚ÇΩ">üí∞ –¶–µ–Ω–∞</button>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="sendButton" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQrxCTXNBS4sEyR_ElZ3dXRkkK9kEYTTQ",
            authDomain: "homework-6a562.firebaseapp.com",
            projectId: "homework-6a562",
            storageBucket: "homework-6a562.firebasestorage.app",
            messagingSenderId: "3651366285",
            appId: "1:3651366285:web:8b1a73dfdf717eb582e1c4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const masterId = urlParams.get('masterId');

        let currentUser = null;
        let chatId = null;
        let orderData = null;
        let unsubscribe = null;
        let unsubscribeTyping = null;
        let partnerId = null;
        let typingTimeout = null;

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;
            
            if (!orderId || !masterId) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω –∑–∞–∫–∞–∑ –∏–ª–∏ –º–∞—Å—Ç–µ—Ä');
                window.location.href = 'index.html';
                return;
            }

            await loadOrderData();
            await initializeChat();
            listenToMessages();
            setupTypingIndicator();
            markMessagesAsRead();
        });

        // ========== –û–¢–ú–ï–¢–ò–¢–¨ –°–û–û–ë–©–ï–ù–ò–Ø –ö–ê–ö –ü–†–û–ß–ò–¢–ê–ù–ù–´–ï ==========
        async function markMessagesAsRead() {
            if (!chatId || !currentUser) return;
            
            try {
                await db.collection('users').doc(currentUser.uid)
                    .collection('lastRead').doc(chatId).set({
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏ –ø—Ä–æ—á—Ç–µ–Ω–∏—è:', error);
            }
        }

        async function loadPartnerData(userId) {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    return userDoc.data().name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                }
            } catch (e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }
            return null;
        }

        async function loadOrderData() {
            try {
                const orderDoc = await db.collection('orders').doc(orderId).get();
                if (!orderDoc.exists) {
                    alert('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    window.location.href = 'index.html';
                    return;
                }

                orderData = { id: orderDoc.id, ...orderDoc.data() };
                
                if (orderData.clientId === currentUser.uid) {
                    partnerId = masterId;
                    partnerRole = '–ú–∞—Å—Ç–µ—Ä';
                    
                    const loadedName = await loadPartnerData(partnerId);
                    const masterDoc = await db.collection('users').doc(masterId).get();
                    if (masterDoc.exists) {
                        partnerName = loadedName || masterDoc.data().name || '–ú–∞—Å—Ç–µ—Ä';
                    } else {
                        partnerName = loadedName || '–ú–∞—Å—Ç–µ—Ä';
                    }
                    
                    chatId = `chat_${orderId}_${partnerId}`;
                } else {
                    partnerId = orderData.clientId;
                    partnerRole = '–ö–ª–∏–µ–Ω—Ç';
                    
                    const loadedName = await loadPartnerData(partnerId);
                    partnerName = loadedName || orderData.clientName || '–ö–ª–∏–µ–Ω—Ç';
                    
                    chatId = `chat_${orderId}_${currentUser.uid}`;
                }

                document.getElementById('chatPartnerName').innerText = partnerName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('chatPartnerRole').innerText = partnerRole;
                document.getElementById('orderInfo').innerHTML = `üìã ${orderData.title || '–ó–∞–∫–∞–∑'} ¬∑ ${orderData.price || 0} ‚ÇΩ`;
                
                const pinnedOrder = document.getElementById('pinnedOrder');
                if (pinnedOrder && orderData) {
                    document.getElementById('pinnedTitle').innerText = orderData.title || '–ó–∞–∫–∞–∑';
                    document.getElementById('pinnedPrice').innerText = orderData.price || '0';
                    document.getElementById('pinnedAddress').innerText = orderData.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';
                    pinnedOrder.classList.remove('hidden');
                }
                
                const quickReplies = document.getElementById('quickReplies');
                if (quickReplies && orderData) {
                    quickReplies.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–∞');
            }
        }

        async function initializeChat() {
            try {
                const chatRef = db.collection('chats').doc(chatId);
                const chatDoc = await chatRef.get();
                
                if (!chatDoc.exists) {
                    await chatRef.set({
                        orderId: orderId,
                        clientId: orderData.clientId,
                        masterId: masterId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('–ß–∞—Ç —Å–æ–∑–¥–∞–Ω:', chatId);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —á–∞—Ç–∞:', error);
            }
        }

        function listenToMessages() {
            if (!chatId) return;
            
            const messagesArea = document.getElementById('messagesArea');
            
            if (unsubscribe) {
                unsubscribe();
            }
            
            unsubscribe = db.collection('chats').doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        messagesArea.innerHTML = `
                            <div class="empty-chat">
                                <i class="fas fa-comments"></i>
                                <h3>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥</h3>
                                <p>–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</p>
                            </div>
                        `;
                        return;
                    }

                    messagesArea.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const messageElement = createMessageElement(msg);
                        messagesArea.appendChild(messageElement);
                    });
                    
                    setTimeout(() => {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                        markMessagesAsRead();
                    }, 100);
                }, (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                    messagesArea.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #E67A4B;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore.</p>
                        </div>
                    `;
                });
        }

        function formatMessageTime(timestamp) {
            if (!timestamp) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) {
                return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } else if (diff < 172800000) {
                return '–≤—á–µ—Ä–∞, ' + date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' }) + 
                       ', ' + date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `message ${message.senderId === currentUser?.uid ? 'sent' : 'received'}`;
            
            const time = formatMessageTime(message.timestamp);
            
            div.innerHTML = `
                <div class="message-bubble">${escapeHtml(message.text) || '...'}</div>
                <div class="message-time">${time}</div>
            `;
            
            return div;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function setupTypingIndicator() {
            if (!chatId || !partnerId) return;
            
            const typingRef = db.collection('chats').doc(chatId).collection('typing').doc(currentUser.uid);
            const input = document.getElementById('messageInput');
            
            input.addEventListener('input', () => {
                typingRef.set({
                    isTyping: true,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingRef.delete();
                }, 2000);
            });
            
            if (unsubscribeTyping) {
                unsubscribeTyping();
            }
            
            const partnerTypingRef = db.collection('chats').doc(chatId).collection('typing').doc(partnerId);
            unsubscribeTyping = partnerTypingRef.onSnapshot((doc) => {
                const typingIndicator = document.getElementById('typingIndicator');
                if (doc.exists && doc.data().isTyping) {
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !chatId || !currentUser) return;
            
            try {
                await db.collection('chats').doc(chatId)
                    .collection('messages')
                    .add({
                        text: text,
                        senderId: currentUser.uid,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                await db.collection('chats').doc(chatId).update({
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: text,
                    lastSenderId: currentUser.uid
                });
                
                input.value = '';
                
                const typingRef = db.collection('chats').doc(chatId).collection('typing').doc(currentUser.uid);
                await typingRef.delete();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore.');
            }
        }

        document.querySelectorAll('.quick-reply-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                let text = this.dataset.text;
                if (text.includes('[—Ü–µ–Ω–∞]') && orderData?.price) {
                    text = text.replace('[—Ü–µ–Ω–∞]', orderData.price);
                }
                document.getElementById('messageInput').value = text;
                document.getElementById('messageInput').focus();
            });
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
            if (unsubscribeTyping) {
                unsubscribeTyping();
            }
        });
    </script>
</body>
</html>
