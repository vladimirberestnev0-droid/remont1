<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ—Ä–∫–•–æ–º ‚Äî –ß–∞—Ç</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #1E2B3C;
            --accent: #E67A4B;
            --bg-light: #F9F7F5;
            --text-dark: #2D3A4A;
            --text-soft: #5A6B7A;
            --white: #FFFFFF;
            --border: #E2E8F0;
        }

        body {
            background: var(--bg-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--white);
            box-shadow: 0 0 40px rgba(0,0,0,0.02);
        }

        .chat-header {
            background: var(--white);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            color: var(--text-soft);
            font-size: 20px;
            text-decoration: none;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        .chat-info h2 {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .chat-info p {
            font-size: 14px;
            color: var(--text-soft);
        }

        .order-badge {
            background: var(--bg-light);
            padding: 6px 14px;
            border-radius: 40px;
            font-size: 13px;
            color: var(--text-soft);
            margin-left: auto;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg-light);
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--white);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-soft);
            margin-top: 4px;
            margin-left: 8px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .chat-input-area {
            background: var(--white);
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 40px;
            font-size: 15px;
            transition: 0.2s;
            background: var(--bg-light);
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #D45C2F;
            transform: scale(1.05);
        }

        .empty-chat {
            text-align: center;
            color: var(--text-soft);
            padding: 60px 20px;
        }

        .empty-chat i {
            font-size: 48px;
            color: var(--border);
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .chat-header { padding: 16px; }
            .messages-area { padding: 20px; }
            .chat-input-area { padding: 16px; }
            .message { max-width: 85%; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            
            <div class="chat-info">
                <h2 id="chatPartnerName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                <p id="chatPartnerRole">–ö–ª–∏–µ–Ω—Ç</p>
            </div>

            <div class="order-badge" id="orderInfo">
                –ó–∞–∫–∞–∑ #...
            </div>
        </div>

        <div id="messagesArea" class="messages-area">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥</h3>
                <p>–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</p>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="sendButton" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQrxCTXNBS4sEyR_ElZ3dXRkkK9kEYTTQ",
            authDomain: "homework-6a562.firebaseapp.com",
            projectId: "homework-6a562",
            storageBucket: "homework-6a562.firebasestorage.app",
            messagingSenderId: "3651366285",
            appId: "1:3651366285:web:8b1a73dfdf717eb582e1c4"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const masterId = urlParams.get('masterId');

        let currentUser = null;
        let chatId = null;
        let orderData = null;
        let unsubscribe = null;

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = user;
            
            if (!orderId || !masterId) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω –∑–∞–∫–∞–∑ –∏–ª–∏ –º–∞—Å—Ç–µ—Ä');
                window.location.href = 'index.html';
                return;
            }

            await loadOrderData();
            await initializeChat();
            listenToMessages();
        });

        async function loadOrderData() {
            try {
                const orderDoc = await db.collection('orders').doc(orderId).get();
                if (!orderDoc.exists) {
                    alert('–ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    window.location.href = 'index.html';
                    return;
                }

                orderData = { id: orderDoc.id, ...orderDoc.data() };
                
                let partnerId, partnerName, partnerRole;
                
                if (orderData.clientId === currentUser.uid) {
                    // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –∫–ª–∏–µ–Ω—Ç
                    partnerId = masterId;
                    partnerRole = '–ú–∞—Å—Ç–µ—Ä';
                    
                    const masterDoc = await db.collection('users').doc(masterId).get();
                    if (masterDoc.exists) {
                        partnerName = masterDoc.data().name || '–ú–∞—Å—Ç–µ—Ä';
                    } else {
                        partnerName = '–ú–∞—Å—Ç–µ—Ä';
                    }
                    
                    chatId = `chat_${orderId}_${partnerId}`;
                } else {
                    // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å - –º–∞—Å—Ç–µ—Ä
                    partnerId = orderData.clientId;
                    partnerRole = '–ö–ª–∏–µ–Ω—Ç';
                    partnerName = orderData.clientName || '–ö–ª–∏–µ–Ω—Ç';
                    chatId = `chat_${orderId}_${currentUser.uid}`;
                }

                document.getElementById('chatPartnerName').innerText = partnerName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('chatPartnerRole').innerText = partnerRole;
                document.getElementById('orderInfo').innerHTML = `üìã ${orderData.title || '–ó–∞–∫–∞–∑'} ¬∑ ${orderData.price || 0} ‚ÇΩ`;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–∞');
            }
        }

        async function initializeChat() {
            try {
                const chatRef = db.collection('chats').doc(chatId);
                const chatDoc = await chatRef.get();
                
                if (!chatDoc.exists) {
                    await chatRef.set({
                        orderId: orderId,
                        clientId: orderData.clientId,
                        masterId: masterId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('–ß–∞—Ç —Å–æ–∑–¥–∞–Ω:', chatId);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —á–∞—Ç–∞:', error);
            }
        }

        function listenToMessages() {
            if (!chatId) return;
            
            const messagesArea = document.getElementById('messagesArea');
            
            if (unsubscribe) {
                unsubscribe();
            }
            
            unsubscribe = db.collection('chats').doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        messagesArea.innerHTML = `
                            <div class="empty-chat">
                                <i class="fas fa-comments"></i>
                                <h3>–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥</h3>
                                <p>–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</p>
                            </div>
                        `;
                        return;
                    }

                    messagesArea.innerHTML = '';
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const messageElement = createMessageElement(msg);
                        messagesArea.appendChild(messageElement);
                    });
                    
                    // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
                    setTimeout(() => {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }, 100);
                }, (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                    messagesArea.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #E67A4B;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore.</p>
                        </div>
                    `;
                });
        }

        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `message ${message.senderId === currentUser?.uid ? 'sent' : 'received'}`;
            
            const time = message.timestamp 
                ? new Date(message.timestamp.toDate()).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })
                : '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            
            div.innerHTML = `
                <div class="message-bubble">${escapeHtml(message.text) || '...'}</div>
                <div class="message-time">${time}</div>
            `;
            
            return div;
        }

        // –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !chatId || !currentUser) return;
            
            try {
                await db.collection('chats').doc(chatId)
                    .collection('messages')
                    .add({
                        text: text,
                        senderId: currentUser.uid,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                await db.collection('chats').doc(chatId).update({
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: text,
                    lastSenderId: currentUser.uid
                });
                
                input.value = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firestore.');
            }
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // –û—Ç–ø–∏—Å–∫–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });
    </script>
</body>
</html>
