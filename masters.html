<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мастерам — РемонтПросто</title>
    <style>
        /* Копируй сюда ВСЕ стили из index.html (оставь как есть) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: white;
            border-radius: 15px;
            padding: 25px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span {
            color: #0984e3;
        }
        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #636e72;
            font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover {
            color: #0984e3;
        }
        .orders-card {
            background: white;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h2 {
            color: #2d3436;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .order-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #0984e3;
            transition: 0.2s;
        }
        .order-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-title {
            font-weight: 700;
            color: #2d3436;
        }
        .order-price {
            color: #00b894;
            font-weight: 700;
        }
        .order-desc {
            color: #636e72;
            margin-bottom: 10px;
        }
        .order-contact {
            color: #0984e3;
            font-size: 14px;
        }
        .order-category {
            display: inline-block;
            background: #dfe6e9;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #2d3436;
            margin-top: 10px;
            margin-right: 10px;
        }
        .filter-btn {
            background: #f1f3f5;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }
        .filter-btn.active {
            background: #0984e3;
            color: white;
        }
        .filter-btn:hover {
            background: #b2bec3;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #636e72;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                ?? <span>Ремонт</span>Просто
            </div>
            <nav>
                <a href="index.html">Главная</a>
                <a href="masters.html" style="color: #0984e3;">Мастерам</a>
                <a href="#" id="logoutLink">Выход</a>
            </nav>
        </header>

        <div class="orders-card">
            <h2>?? Кабинет мастера · Все заявки</h2>
            
            <div id="filterButtons">
                <button class="filter-btn active" data-filter="all">Все</button>
                <button class="filter-btn" data-filter="Сантехника">?? Сантехника</button>
                <button class="filter-btn" data-filter="Электрика">? Электрика</button>
                <button class="filter-btn" data-filter="Отделочные работы">??? Отделка</button>
                <button class="filter-btn" data-filter="Мебель">?? Мебель</button>
                <button class="filter-btn" data-filter="Окна/двери">?? Окна/двери</button>
                <button class="filter-btn" data-filter="Бытовой ремонт">?? Бытовой</button>
            </div>

            <div id="ordersList">
                <!-- Заявки подгрузятся из localStorage -->
            </div>

            <button class="btn" id="refreshBtn" style="margin-top: 20px; background: #00b894;">?? Обновить список</button>
            <br>
            <a href="index.html" class="back-link">< На главную</a>
        </div>

        <footer>
            <p>© 2023 РемонтПросто — биржа заказов для мастеров</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders('all');

            // Фильтры
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.dataset.filter;
                    loadOrders(filter);
                });
            });

            // Кнопка обновления
            document.getElementById('refreshBtn').addEventListener('click', function() {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                loadOrders(activeFilter);
            });

            // Выход (пока просто переход на главную)
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        });

        function loadOrders(categoryFilter) {
            const orders = JSON.parse(localStorage.getItem('repairOrders')) || [];
            const ordersList = document.getElementById('ordersList');

            if (orders.length === 0) {
                ordersList.innerHTML = '<p>Пока нет заявок. Будьте первым мастером!</p>';
                return;
            }

            let filteredOrders = orders;
            if (categoryFilter !== 'all') {
                filteredOrders = orders.filter(order => order.category === categoryFilter);
            }

            if (filteredOrders.length === 0) {
                ordersList.innerHTML = '<p>Заявок в этой категории нет.</p>';
                return;
            }

            ordersList.innerHTML = '';

            filteredOrders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-item';
                orderElement.innerHTML = `
                    <div class="order-header">
                        <div class="order-title">${order.title}</div>
                        <div class="order-price">${order.price} ?</div>
                    </div>
                    <div class="order-desc">${order.description}</div>
                    <div class="order-contact">?? ${order.clientName}, ${order.phone} (${order.district})</div>
                    <span class="order-category">${order.category}</span>
                    <span class="order-category" style="background: #00b894; color: white;">?? ${order.date || 'сегодня'}</span>
                `;
                ordersList.appendChild(orderElement);
            });
        }
    </script>
</body>
</html>
