    <style>

        * {

        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }
        .container {

        header {

            padding: 25px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;

            align-items: center;
        }
        .logo {

            color: #2d3436;

        }
        .logo span {

        }
        nav a {

        }
        nav a:hover {

        }
        .orders-card {

        }
        h2 {
            color: #2d3436;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .order-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #0984e3;
            transition: 0.2s;
        }
        .order-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-title {
            font-weight: 700;
            color: #2d3436;
        }
        .order-price {
            color: #00b894;
            font-weight: 700;
        }
        .order-desc {
            color: #636e72;
            margin-bottom: 10px;
        }
        .order-contact {
            color: #0984e3;
            font-size: 14px;
        }
        .order-category {
            display: inline-block;
            background: #dfe6e9;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #2d3436;
            margin-top: 10px;
            margin-right: 10px;
        }
        .filter-btn {
            background: #f1f3f5;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }
        .filter-btn.active {
            background: #0984e3;
            color: white;
        }
        .filter-btn:hover {
            background: #b2bec3;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #636e72;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                üîß <span>–†–µ–º–æ–Ω—Ç</span>–ü—Ä–æ—Å—Ç–æ
            </div>
            <nav>
                <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="masters.html" style="color: #0984e3;">–ú–∞—Å—Ç–µ—Ä–∞–º</a>
                <a href="#" id="logoutLink">–í—ã—Ö–æ–¥</a>
            </nav>
        </header>

        <div class="orders-card">
            <h2>üß∞ –ö–∞–±–∏–Ω–µ—Ç –º–∞—Å—Ç–µ—Ä–∞ ¬∑ –í—Å–µ –∑–∞—è–≤–∫–∏</h2>
            
            <div id="filterButtons">
                <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
                <button class="filter-btn" data-filter="–°–∞–Ω—Ç–µ—Ö–Ω–∏–∫–∞">üöø –°–∞–Ω—Ç–µ—Ö–Ω–∏–∫–∞</button>
                <button class="filter-btn" data-filter="–≠–ª–µ–∫—Ç—Ä–∏–∫–∞">‚ö° –≠–ª–µ–∫—Ç—Ä–∏–∫–∞</button>
                <button class="filter-btn" data-filter="–û—Ç–¥–µ–ª–æ—á–Ω—ã–µ —Ä–∞–±–æ—Ç—ã">üõ†Ô∏è –û—Ç–¥–µ–ª–∫–∞</button>
                <button class="filter-btn" data-filter="–ú–µ–±–µ–ª—å">ü™ë –ú–µ–±–µ–ª—å</button>
                <button class="filter-btn" data-filter="–û–∫–Ω–∞/–¥–≤–µ—Ä–∏">üö™ –û–∫–Ω–∞/–¥–≤–µ—Ä–∏</button>
                <button class="filter-btn" data-filter="–ë—ã—Ç–æ–≤–æ–π —Ä–µ–º–æ–Ω—Ç">üîå –ë—ã—Ç–æ–≤–æ–π</button>
            </div>

            <div id="ordersList">
                <!-- –ó–∞—è–≤–∫–∏ –ø–æ–¥–≥—Ä—É–∑—è—Ç—Å—è –∏–∑ localStorage -->
            </div>

            <button class="btn" id="refreshBtn" style="margin-top: 20px; background: #00b894;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <br>
            <a href="index.html" class="back-link">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <footer>
            <p>¬© 2023 –†–µ–º–æ–Ω—Ç–ü—Ä–æ—Å—Ç–æ ‚Äî –±–∏—Ä–∂–∞ –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è –º–∞—Å—Ç–µ—Ä–æ–≤</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders('all');

            // –§–∏–ª—å—Ç—Ä—ã
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.dataset.filter;
                    loadOrders(filter);
                });
            });

            // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            document.getElementById('refreshBtn').addEventListener('click', function() {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                loadOrders(activeFilter);
            });

            // –í—ã—Ö–æ–¥ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é)
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        });

        function loadOrders(categoryFilter) {
            const orders = JSON.parse(localStorage.getItem('repairOrders')) || [];
            const ordersList = document.getElementById('ordersList');

            if (orders.length === 0) {
                ordersList.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º –º–∞—Å—Ç–µ—Ä–æ–º!</p>';
                return;
            }

            let filteredOrders = orders;
            if (categoryFilter !== 'all') {
                filteredOrders = orders.filter(order => order.category === categoryFilter);
            }

            if (filteredOrders.length === 0) {
                ordersList.innerHTML = '<p>–ó–∞—è–≤–æ–∫ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ—Ç.</p>';
                return;
            }

            ordersList.innerHTML = '';

            filteredOrders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-item';
                orderElement.innerHTML = `
                    <div class="order-header">
                        <div class="order-title">${order.title}</div>
                        <div class="order-price">${order.price} ‚ÇΩ</div>
                    </div>
                    <div class="order-desc">${order.description}</div>
                    <div class="order-contact">üë§ ${order.clientName}, ${order.phone} (${order.district})</div>
                    <span class="order-category">${order.category}</span>
                    <span class="order-category" style="background: #00b894; color: white;">üìÖ ${order.date || '—Å–µ–≥–æ–¥–Ω—è'}</span>
                `;
                ordersList.appendChild(orderElement);
            });
        }
    </script>
</body>
</html>
